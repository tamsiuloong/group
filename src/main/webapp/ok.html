<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>企业网站模板</title>
  <link rel="stylesheet" href="/assets/css/amazeui.css" />
  <link rel="stylesheet" href="/assets/css/common.min.css" />
  <link rel="stylesheet" href="/assets/css/contact.min.css" />
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

  <script type="application/javascript">
    var myApp = angular.module('myApp', []);

    myApp.controller('classesCtrl', function($scope, $http) {
      $http({
        method: 'GET',
        url: 'classes/list'
      }).then(function successCallback(response) {
        $scope.classesList = response.data;
      }, function errorCallback(response) {
        // 请求失败执行代码
      });

    });
    myApp.controller('schoolCtrl', function($scope, $http) {
      $http({
        method: 'GET',
        url: 'school/list'
      }).then(function successCallback(response) {
        $scope.schoolList = response.data;
      }, function errorCallback(response) {
        // 请求失败执行代码
      });

    });


  </script>
</head>
<body>
<div class="layout">
  <!--===========layout-header================-->
  <!--mobile header start-->
  <div class="m-header">
    <div class="am-g am-show-sm-only">
      <div class="am-u-sm-2">
        <div class="menu-bars">
          <a href="#doc-oc-demo1" data-am-offcanvas="{effect: 'push'}"><i class="am-menu-toggle-icon am-icon-bars"></i></a>
          <!-- 侧边栏内容 -->
          <nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas >
            <a href="javascript: void(0)" class="am-menu-toggle"></a>

            <div class="am-offcanvas" >
              <div class="am-offcanvas-bar">
                <ul class="am-menu-nav am-avg-sm-1">
                  <li><a href="../index.html" class="" >首页</a></li>
                </ul>

              </div>
            </div>
          </nav>

        </div>
      </div>
      <div class="am-u-sm-5 am-u-end">
        <div class="m-logo">
          <a href=""><img src="../assets/images/logo.png" alt=""></a>
        </div>
      </div>
    </div>
    <!--mobile header end-->
  </div>




  <!--===========layout-container================-->
  <div class="layout-container">
    <div class="page-header">
      <div class="am-container">
        <h1 class="page-header-title">凭感觉录入你的基本信息</h1>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <!--===========layout-container================-->
      <div class="layout-container">
        <div class="error error-light">
          <div class="container">
            <h2>OK</h2>
            <button type="button" class="am-btn am-btn-secondary" onclick="window.location.href='../index.html'">再次提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="/assets/js/jquery-2.1.0.js" charset="utf-8"></script>
<script src="/assets/js/amazeui.js" charset="utf-8"></script>
</body>

</html>
